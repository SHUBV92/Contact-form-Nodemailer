<html>
<head>
<link rel="stylesheet" type="text/css" href="public/css/style.css"></link>
</head>
<body>
<div className="form_block">
    <div className="Login">
      Login
    </div>
  <div className="body">
    <form>
      <input
        type="text"
        name="email"
        placeholder="Email"
      />

      <input
        type="password"
        name="password"
        placeholder="Password"
      />

      <input
      type="submit"
      className="loginBtn"
      onClick={this.handleLogin}
      value="Enter" />
  
    </form>
  </div>
</div>
</body>
</html>
